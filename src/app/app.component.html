<ion-app>

  <ion-menu type="overlay" *ngIf="isLoggedIn">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
          <ion-item [routerDirection]="'root'" [router link]="[p.url}">
            <ion-icon slot="start" [name]="p.icon">
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-icon>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet main></ion-router-outlet>
</ion-app>
